

#Data source

#Puerto utilizado 8090
server.port = 8090
#indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio del mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/spring_aplicacion

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
#spring.datasource.password=

#Esto es opcional ya que imprime las instrucciones hechas en la DB
spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto=create
